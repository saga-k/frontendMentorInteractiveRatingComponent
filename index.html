<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Rating state start -->

<body>
  <article id="ratingCard" class="card">
    <div id="starContainer">
      <img src="images/icon-star.svg">
    </div>

    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div id="rateButtons">
      <button id="button1" class="buttonRating"> 1 </button>
      <button id="button2" class="buttonRating"> 2 </button>
      <button id="button3" class="buttonRating"> 3 </button>
      <button id="button4" class="buttonRating"> 4 </button>
      <button id="button5" class="buttonRating"> 5 </button>
    </div>

    <button id="buttonSubmit"> SUBMIT </button>

  </article>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <article id="thankYouCard" class="card">
    <img src="images/illustration-thank-you.svg" id="thankYouIllustration">

    <div id="rating">You selected <span></span> out of 5</div>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </article>

  <script src="index.js"></script>

  <!-- Thank you state end -->

  </div>-->
</body>

</html>
